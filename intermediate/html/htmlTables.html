<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tables</title>
</head>
<body>
    <h1>Html tables</h1>
    <br>
    <table>
        <thead>    <!--This is head-->
            <tr>
                <th>Rows</th>
                <th>Datas</th>
            </tr>
        </thead>
        <tr>
            <td>Row 1</td>
            <td>Data 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
            <td>Data 2</td>
        </tr>
    </table>
</body>
</html>
